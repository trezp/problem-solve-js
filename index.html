<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
  <title>Cat Organizer</title>
</head>
<body>
  <div class="container">
    <h1>Amazing cat list</h1>
    <div id="filters">
      <button data-color="black">Black Cats</button>
      <button data-color="white">White Cats</button>
      <button data-color="tuxedo">Tuxedo Cats</button>
      <button data-color="">All Cats</button>
    </div>
    <form>
      <label>Search Cats </label><input type="text">
      <button id="search" type="submit">Search</button>
    </form> 
    <ul class="cat-list"></ul>
  </div>
  <script src="catlist.js"></script>
  <script src="app.js"></script>
</body>
</html>
